<div v-if="context.slySelectedContext !== 'files_file'">
	<div
		class="fflex align-start"
		style="flex-direction: column; margin: 0 0 20px 0"
	>
		<sly-field
			title="Qdrant DB"
			description="Enter host of the Qdrant database including port."
		>
		</sly-field>
		<el-input
			placeholder="E.g. https://192.168.1.1:443"
			v-model="state.qdrantHost"
		></el-input>
	</div>
	<div
		class="fflex align-start"
		style="flex-direction: column; margin: 0 0 20px 0"
	>
		<sly-field
			title="CLIP Service"
			description="Enter Task ID of the CLIP Service or its host including port."
		>
		</sly-field>
		<el-input
			placeholder="E.g. 1234 or https://192.168.1.1:51000"
			v-model="state.clipHost"
		></el-input>
	</div>
	<div
		class="fflex align-start"
		style="flex-direction: column; margin: 0 0 20px 0"
	>
		<sly-field
			title="Update Interval"
			description="Enter the interval in minutes for updating embeddings for selected projects."
		>
		</sly-field>
		<el-input-number
			value="10"
			:min="1"
			:max="1440"
			v-model="state.updateInterval"
		></el-input-number>
	</div>
	<div
		class="fflex align-start"
		style="flex-direction: column; margin: 0 0 20px 0"
	>
		<sly-field
			title="Completion Time Frame"
			description="Time frame configuration in hours that determines the interval duration for embedding calculations per project. If the calculation doesn't complete within this timeframe, it will attempt to recalculate the embeddings again."
		>
		</sly-field>
		<el-input-number
			value="24"
			:min="1"
			:max="168"
			v-model="state.updateFrame"
		></el-input-number>
	</div>
</div>
